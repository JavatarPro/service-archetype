spring:
  application.name: ${artifactId}
  main:
    allow-bean-definition-overriding: true

info:
  app:
    name: ${spring.application.name}
    description: "Description"
    version: @project.version@
    artifactId: @project.artifactId@

server:
  # Authorization HTTP header requires to enlarge max header size.
  max-http-header-size: 65000

---
spring:
  profiles: default
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:h2:~/users;DB_CLOSE_ON_EXIT=FALSE
    username: users
    password: users
  h2:
    console:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${dollar}{eureka.uri:http://localhost:8761}/eureka/
      healthcheck:
        enabled: true

endpoints:
  health:
    sensitive: true

management:
  security:
    enabled: false
